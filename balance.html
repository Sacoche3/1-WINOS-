<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mon compte bnp Paribas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #ff1f00;
            --primary-blue: #0057ff;
            --background-dark: #000000;
            --text-color: #333333;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --golden: #FFD700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background-dark) 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .profile-card {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-icon {
            background: linear-gradient(135deg, var(--primary-red), var(--primary-blue));
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .profile-info h2 {
            font-size: 20px;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .balance-card {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            text-align: center;
            padding: 35px 25px;
        }

        .balance-label {
            font-size: 18px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .balance-amount {
            font-size: 42px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .telegram-card {
            background: linear-gradient(135deg, var(--primary-red), #ff4757);
        }

        .telegram-card a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 18px;
            padding: 10px;
        }

        .bank-card {
            background: linear-gradient(135deg, #2980b9, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .bank-card h3 {
            font-size: 18px;
            line-height: 1.5;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
        }

        .footer-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            gap: 5px;
        }

        .footer-button i {
            font-size: 20px;
        }

        .footer-button span {
            font-size: 12px;
        }

        .center-button {
            background: linear-gradient(135deg, var(--primary-red), var(--primary-blue));
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .center-button:hover {
            transform: scale(1.1);
        }

        .popup-menu {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            display: none;
            width: 90%;
            max-width: 400px;
        }

        .popup-menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .popup-button {
            background: #f8f9fa;
            border: none;
            padding: 20px 15px;
            border-radius: 15px;
            color: var(--text-color);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .popup-button i {
            font-size: 24px;
            color: var(--primary-blue);
            transition: all 0.3s ease;
        }

        .popup-button:hover {
            background: linear-gradient(135deg, var(--primary-blue), #3498db);
            color: white;
            transform: translateY(-3px);
        }

        .popup-button:hover i {
            color: white;
            transform: scale(1.1);
        }

        .popup-button.games {
            background: linear-gradient(135deg, #f1c40f, var(--golden));
            color: #2c3e50;
        }

        .popup-button.games i {
            color: #2c3e50;
            font-size: 28px;
        }

        .popup-button.games:hover {
            background: linear-gradient(135deg, var(--golden), #f39c12);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }

        .popup-button.games:hover i {
            color: white;
            transform: rotate(15deg) scale(1.2);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .games i {
            animation: spin 4s linear infinite;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card profile-card">
            <div class="profile-icon">
                <i class="fas fa-gamepad"></i>
            </div>
            <div class="profile-info">
                <h2>1 WINOS</h2>
                <p id="email">Chargement de l'email...</p>
            </div>
        </div>

        <div class="card balance-card">
            <div class="balance-label">
                <i class="fas fa-wallet"></i> ÉQUILIBRE
            </div>
            <div class="balance-amount" id="balance">Chargement...</div>
        </div>

        <div class="card telegram-card">
            <a href="https://t.me/assistante1winos">
                <i class="fab fa-telegram"></i>
                <span>Service d'assistance</span>
            </a>
        </div>

        <div class="card bank-card">
            <h3><i class="fas fa-dice-d20"></i> Avec 1 WINOS joué a la roue de la fortune et gagner de l'argent vous pouvez gagner jusqu'à 34 millions de FCFA avec 1 WINOS ton djai est calé minimum de commencement 6,500 FCFA</h3>
        </div>
    </div>

    <div class="popup-menu" id="popup-section">
        <div class="popup-menu-grid">
            <a href="recharge.html">
                <button class="popup-button">
                    <i class="fas fa-plus-circle"></i>
                    Recharge
                </button>
            </a>
            <a href="retrait.html">
                <button class="popup-button">
                    <i class="fas fa-minus-circle"></i>
                    Retrait
                </button>
            </a>
            <a href="lier_portefeuille.html">
                <button class="popup-button">
                    <i class="fas fa-user"></i>
                    Compte
                </button>
            </a>
            <a href="historique.html">
                <button class="popup-button">
                    <i class="fas fa-history"></i>
                    Historique
                </button>
            </a>
            <a href="jeux.html">
                <button class="popup-button games">
                    <i class="fas fa-dice-d20"></i>
                   roue de la fortune 
                </button>
            </a>
        </div>
    </div>

    <div class="footer">
        <a href="index.html" class="footer-button">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a href="historique_retrait.html" class="footer-button">
            <i class="fas fa-history"></i>
            <span>Historiq</span>
        </a>
        <button class="center-button" onclick="togglePopup()">
            <i class="fas fa-plus"></i>
        </button>
        <a href="carte.html" class="footer-button">
            <i class="fas fa-credit-card"></i>
            <span>Carte</span>
        </a>
        <a href="equipe.html" class="footer-button">
            <i class="fas fa-users"></i>
            <span>Équipe</span>
        </a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCPQvlxIjvJPkMZQ4qElkHla_xQ5QiZfFs",
            authDomain: "paris-3df9f.firebaseapp.com",
            databaseURL: "https://paris-3df9f-default-rtdb.firebaseio.com",
            projectId: "paris-3df9f",
            storageBucket: "paris-3df9f.appspot.com",
            messagingSenderId: "365107415196",
            appId: "1:365107415196:web:4c0021baec5a51a0f50559"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        function formatMoney(amount) {
            // Convertir en nombre et arrondir à 2 décimales
            const number = parseFloat(amount).toFixed(0);
            // Formater avec des espaces pour les milliers
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ") + " FCFA";
        }

        async function initializeUserAccount(user) {
            const userRef = ref(database, 'users/' + user.uid);
            const snapshot = await get(userRef);
            if (!snapshot.exists()) {
                await set(userRef, {
                    email: user.email,
                    balance: 200,
                    createdAt: new Date().toISOString()
                });
                console.log("Nouveau compte créé avec 200F");
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById("email").innerText = user.email;
                await initializeUserAccount(user);
                const userRef = ref(database, 'users/' + user.uid);
                onValue(userRef, (snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        document.getElementById("balance").innerText = formatMoney(userData.balance);
                    }
                });
            } else {
                document.getElementById("balance").innerText = "Veuillez vous connecter";
                document.getElementById("email").innerText = "Non connecté";
            }
        });

        window.createAccount = async function(email, password) {
            try {
                await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Erreur lors de la création du compte:", error);
                throw error;
            }
        }
    </script>

    <script>
        function togglePopup() {
            const popup = document.getElementById("popup-section");
            popup.style.display = popup.style.display === "none" || popup.style.display === "" ? "block" : "none";
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("popup-section").style.display = "none";
        });
    </script>
</body>
</html>
